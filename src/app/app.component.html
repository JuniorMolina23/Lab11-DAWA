<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <br>
        <app-task-filter (filterChanged)="onFilterChanged($event)"></app-task-filter>
        <br>
        <app-add-task (taskAdded)="addTask($event)"></app-add-task>
        <app-task-list [tasks]="tasks" [filtro]="filtro"></app-task-list>
      </div>
    </div>
  </div>
